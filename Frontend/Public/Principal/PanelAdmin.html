<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Gran Hotel El Libertador</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="Admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="/img/nuevo%20logo%20favicon.png" type="image/png">
</head>
<body class="bg-gray-100 flex h-screen">

    <!-- Sidebar -->
    <aside class="sidebar-admin w-64 bg-gray-800 text-white flex flex-col p-4">
        <nav class="top-nav">
            <div class="logo-container">
                <img src="/img/LOGO-LARGO.png" alt="Logo de Gran Hotel El Libertador" class="logo">
            </div>
        </nav>
        <nav>
            <ul>
                <li><a href="#" data-section="dashboard" class="sidebar-item active"><i class="fas fa-tachometer-alt mr-3"></i>Dashboard</a></li>
                <li><a href="#" data-section="configuracion-hotel" class="sidebar-item"><i class="fas fa-cog mr-3"></i>Configuración</a></li>
                <li><a href="#" data-section="gestion-habitaciones" class="sidebar-item"><i class="fas fa-bed mr-3"></i>Habitaciones</a></li>
                <li><a href="#" data-section="gestion-carrusel" class="sidebar-item"><i class="fas fa-images mr-3"></i>Carrusel</a></li>
                <li><a href="#" data-section="gestion-reservas" class="sidebar-item"><i class="fas fa-calendar-check mr-3"></i>Reservas</a></li>
                <li><a href="#" data-section="gestion-reclamos" class="sidebar-item"><i class="fas fa-exclamation-triangle mr-3"></i>Reclamos</a></li>
                <li><a href="#" data-section="gestion-encargados" class="sidebar-item"><i class="fas fa-users-cog mr-3"></i>Encargados</a></li>
                <li><a href="#" data-section="salir" class="sidebar-item"><i class="fas fa-sign-out-alt mr-3"></i>Salir</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="header-admin bg-white shadow p-4">
            <h1 id="sectionTitle" class="text-xl font-bold">Dashboard</h1>
        </header>
        <main id="mainContent" class="flex-1 overflow-y-auto p-6">
            <!-- Aquí se cargarán dinámicamente los formularios, tablas y paneles -->
        </main>
    </div>

    <script src="Admin.js"></script>
</body>
</html>
